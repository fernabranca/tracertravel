{% extends "base.html" %}

{% block title %}
Registrarse
{% endblock title %}

{% block nav_links %}
{% endblock nav_links %}

{% block nav_right %}
{% endblock nav_right%}

{% block body %}
<div class="jumbotron">
	<div class="container">
		<h2>Registrarse</h2>
		<form class="form-horizontal" role="form" method="post" id="registerForm">
			{% csrf_token %}
			{% load bootstrap %}
			{{ form|bootstrap_horizontal }}
			<div class="form-group">
				<div class="col-sm-offset-5 col-sm-7">
					<label class="radio-inline"><input type="radio" name="group" value="Clientes" checked>Cliente</label>
					<label class="radio-inline"><input type="radio" name="group" value="Propietarios">Propietario</label>

				</div>	
			</div>
			<div class="form-group">
				<div class="col-sm-offset-10 col-sm-2">
					<button id="sendB" type="submit" class="btn btn-primary">Registrar</button>
				</div>
			</div>
		</form>
	</div>
</div>
{% endblock body %}
